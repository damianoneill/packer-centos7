#version=RHEL7
# more information is available at
# https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/7/html/Installation_Guide/sect-kickstart-syntax.html

# System authorization information
auth --enableshadow --passalgo=sha512

# Use CDROM installation media
cdrom

# Run the Setup Agent on first boot
firstboot --disable

# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=dhcp --noipv6 --activate --device=eth0
network  --hostname=localhost.localdomain

# Root password
rootpw changeme

# System timezone
timezone America/New_York --isUtc

# System bootloader configuration
bootloader --location=mbr
autopart --type=plain
zerombr

# Partition clearing information
clearpart --all --initlabel

# Accept the eula
eula --agreed

# Reboot the machine after successful installation
reboot --eject

services --enabled=sshd
firewall --service=ssh
selinux --enforcing

%packages
@core
net-tools
policycoreutils
screen
tree
vim
wget
openssh-clients
%end

%post
/usr/bin/yum -y install sudo
/usr/sbin/groupadd psm
/usr/sbin/useradd psm -g psm -G wheel
echo "psm"|passwd --stdin psm
echo "psm        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/psm
chmod 0440 /etc/sudoers.d/psm
%end
